<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Blog Junction</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
        <div class="container">
          <a class="navbar-brand" href="/">Blog Junction</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              {% comment %} <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li> {% endcomment %}
            </ul>
            {% if not request.user.is_authenticated %}
            <a href='{% url "login" %}' class="btn btn-dark">Login</a>
            <a href='{% url "register" %}' class="btn btn-success m-1">Register</a>
            {% else %}
            <a href='{% url "create_blogs" %}' class="btn btn-warning">Create Blog</a>
            <a href='{% url "show_all_blogs" %}' class="btn btn-success m-1">Show blogs</a>
            
            <a href='{% url "logout" %}' class="btn btn-danger">Logout</a>
            

            {% endif %}
          </div>
        </div>
      </nav>

    {% block start %}


    {% endblock %}
</body>
</html>
